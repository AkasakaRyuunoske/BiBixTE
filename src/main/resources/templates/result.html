<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Result</title>
</head>
<body>
<th:block th:each="clienti : ${clienti}">
    <h1>Grazie per la sua registrazione!</h1>
    <tr>
        <td>User name:</td>
        <td th:text="${clienti.userName}"></td>
        <td>Email:</td>
        <td th:text="${clienti.email}"></td>
        <td>Conto:</td>
        <td th:text="${clienti.conto}"></td>
    </tr>
    <h3>Continua a navigare il <a href="/">sito.</a></h3>
</th:block>
</body>
</html>
